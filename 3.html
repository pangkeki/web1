    <p>레1:1 여호와께서 회막에서 모세를 부르시고 그에게 말씀하여 이르시되 </p>
    <p>레1:2 이스라엘 자손에게 말하여 이르라 너희 중에 누구든지 여호와께 예물을 드리려거든 가축 중에서 소나 양으로 예물을 드릴지니라 </p>
    <p>레1:3 그 예물이 소의 번제이면 흠 없는 수컷으로 회막 문에서 여호와 앞에 기쁘게 받으시도록 드릴지니라 </p>
